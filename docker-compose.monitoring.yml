version: '3.8'

services:
  # ================================
  # Prometheus - система сбора метрик
 # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-agent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - ai-agent-network
    user: "1000:1000"

  # ================================
  # Grafana - визуализация метрик
 # ================================
  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: ai-agent-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=grafana_admin_password
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - ai-agent-network
    depends_on:
      - prometheus

  # ================================
  # Node Exporter - экспорт системных метрик
  # ================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ai-agent-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - ai-agent-network

  # ================================
  # Alertmanager - система оповещений
  # ================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: ai-agent-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - ai-agent-network

  # ================================
  # Jaeger - трассировка запросов
  # ================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ai-agent-jaeger
    ports:
      - "16686:16686"  # Web UI
      - "4317:4317"    # gRPC OTLP
      - "4318:4318"    # HTTP OTLP
      - "5778:5778"    # Config and sampling
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - ai-agent-network

  # ================================
  # Loki - агрегация логов
  # ================================
  loki:
    image: grafana/loki:latest
    container_name: ai-agent-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - ai-agent-network

  # ================================
  # Promtail - отправка логов в Loki
  # ================================
  promtail:
    image: grafana/promtail:latest
    container_name: ai-agent-promtail
    volumes:
      - /var/log:/var/log
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - ./logs:/home/app/logs  # Монтируем логи приложения
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    networks:
      - ai-agent-network
    depends_on:
      - loki

volumes:
  prometheus_data:
    name: ai_agent_prometheus_data
  grafana_data:
    name: ai_agent_grafana_data
  loki_data:
    name: ai_agent_loki_data

networks:
  ai-agent-network:
    name: ai_agent_network
    external: true  # Используем сеть из основного compose файла